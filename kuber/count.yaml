apiVersion: apps/v1
kind: Deployment
metadata:
  name: count-deploymentv1
  labels:
    app: count
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: count
      version: v1
  template:
    metadata:
      labels:
        app: count
        version: v1
    spec:
      serviceAccountName: count-acc
      containers:
      - name: count
        image: koraven/timer:4
        imagePullPolicy: Always
        env:
          - name: REDIS_ADDR
            value: redis-session-master.default.svc.cluster.local
        ports:
        - containerPort: 5001

---
apiVersion: v1
kind: Service
metadata:
  name: count-svc
  labels:
    app: count
    service: count-svc
spec:
  selector:
    app: count
  ports:
  - port: 5001
    name: http
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: count-acc
  labels:
    account: count